<!doctype html>
<html lang="en" ng-app="roApp" ng-controller="BaseController">
    <head>
        <meta charset="utf-8">
        <title ng-bind="title">Travel App</title>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="lib/fullcalendar/fullcalendar.css">
        <link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>


        <script type="text/javascript" src="lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery-ui/ui/jquery-ui.js"></script>

    <body>

            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html#/home"><p class="homeh4">{{ brand }}</p></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                   <!-- <li class="active"><a href="#/home">Home</a></li>   -->
                        <li >
                            <a href="index.html#/createEvent">Add an Event</a>
                        </li>
                        <li class="dropdown" ng-show="session">
                            <a class="dropdown-toggle" data-toggle="dropdown">My Account <b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="index.html#/accountProfile">View My Account</a></li>
                                <li><a href="index.html#/home/starred">Events I've Starred</a></li>
                                <li class="divider"></li>
                                <li><a href="javascript:void(0);" ng-click="doLogout();" ng-show="session">Logout</a></li>

                            </ul>
                        </li>
                        <li class="dropdown" ng-hide="session">
                            <a href="index.html#/register">Sign Up</a>
                        </li>
                        <li class="dropdown" ng-hide="session">
                            <a href="index.html#/accountProfile">Login</a>
                        </li>
                    </ul>

                    <!-- Old Search Bar Went here -->
                </div>
                <!--/.nav-collapse -->
            </div>

                    <div class="col-lg-12">
                        <p>Copyright StormPig 2014</p>
                    </div>
                </div>
            </footer>
        </div>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/filters.js"></script>

        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
