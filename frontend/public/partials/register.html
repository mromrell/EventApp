<div class="container">

    <div class="starter-template center">
        <h1>Account registration</h1>

        <p class="lead">Create a free Placer account</p>

        <form role="form" name="registerForm" ng-submit="doRegister()" style="max-width: 300px;" ng-disabled="disabled" class="form-register center">
            <!--
                <input type="text" name="email" ng-model="user.email" placeholder="Email Address" required="required" class="form-control form-group"/>
            -->
                <input type="text" name="username" ng-model="username" placeholder="User Name" required="required" class="form-control form-group"/>
                <input type="text" name="first_name" ng-model="first_name" placeholder="First name" required="required" class="form-control form-group"/>
                <input type="text" name="last_name" ng-model="last_name" placeholder="Last name" required="required" class="form-control form-group"/>
                <input type="password" name="password" ng-model="password" placeholder="Password" required="required" class="form-control form-group"/>

            <button type="submit" class="btn btn-default">Submit</button>
            &nbsp;<a href="/">
            <button type="button" class="btn btn-primary">Cancel</button>
        </a>
        </form>
    </div>

</div>
